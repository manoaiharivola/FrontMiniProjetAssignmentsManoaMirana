<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Skydash Admin</title>
    <!-- plugins:css -->
    <link rel="stylesheet" href="../../template/vendors/feather/feather.css" />
    <link
      rel="stylesheet"
      href="../../template/vendors/ti-icons/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../template/vendors/css/vendor.bundle.base.css"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="../../template/css/vertical-layout-light/style.css"
    />
    <style>
      .radio-label {
        margin-left: 8px; /* Adjust the value as needed */
      }
    </style>
    <!-- endinject -->
  </head>

  <body>
    <div class="container-scroller">
      <div class="container-fluid page-body-wrapper full-page-wrapper">
        <div class="content-wrapper d-flex align-items-center auth px-0">
          <div class="row w-100 mx-0">
            <div class="col-lg-4 mx-auto">
              <div
                class="auth-form-light text-left py-5 px-4 px-sm-5"
                style="background-color: #0b0433; color: white"
              >
                <div class="brand-logo">
                  <img
                    src="../../../assets/images/logo-light.png"
                    style="max-width: 50px"
                    alt="logo"
                  />
                </div>
                <h3>Inscription</h3>
                <h4 class="font-weight-light">S'inscrire pour continuer</h4>
                <form class="pt-3" [formGroup]="inscriptionForm">
                  <div class="form-group">
                    <h6>Prénom(s)</h6>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="prenom"
                      placeholder="Prénom(s)"
                      formControlName="prenom"
                      style="color: white"
                    />
                  </div>
                  <div class="form-group">
                    <h6>Nom</h6>
                    <input
                      type="text"
                      class="form-control form-control-lg"
                      id="nom"
                      placeholder="Nom"
                      formControlName="nom"
                      style="color: white"
                    />
                  </div>
                  <div class="form-group">
                    <h6>Adresse e-mail</h6>
                    <input
                      type="email"
                      class="form-control form-control-lg"
                      id="email"
                      placeholder="Adresse e-mail"
                      formControlName="email"
                      style="color: white"
                    />
                  </div>
                  <div class="form-group">
                    <h6>Mot de passe</h6>
                    <input
                      type="password"
                      class="form-control form-control-lg"
                      id="password"
                      placeholder="Mot de passe"
                      formControlName="password"
                      style="color: white"
                    />
                  </div>
                  <div class="form-group">
                    <h6>Photo de profil</h6>
                    <input type="file" (change)="onFileSelected($event)" />
                    <p>png/jpg/jpeg</p>
                    <img
                      *ngIf="previewUrl"
                      [src]="previewUrl"
                      alt="Image Preview"
                      style="width: 100px; height: 100px; margin-top: 10px"
                    />
                  </div>
                  <div class="form-group">
                    <h6>Vous êtes :</h6>
                    <div>
                      <input
                        type="radio"
                        id="etudiant"
                        name="role"
                        value="etudiant"
                        formControlName="role"
                      />
                      <label for="etudiant" class="radio-label">Étudiant</label>
                    </div>
                    <div>
                      <input
                        type="radio"
                        id="professeur"
                        name="role"
                        value="professeur"
                        formControlName="role"
                      />
                      <label for="professeur" class="radio-label"
                        >Professeur</label
                      >
                    </div>
                  </div>
                  <div class="mt-3">
                    <button
                      class="btn btn-block btn-primary btn-lg font-weight-medium auth-form-btn"
                      (click)="inscription()"
                    >
                      S'INSCRIRE
                    </button>
                  </div>
                  <div class="text-center mt-4 font-weight-light">
                    Avez-vous déja un compte ?
                    <a href="authentication/connexion" class="text-primary"
                      >Se connecter</a
                    >
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
        <!-- content-wrapper ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->
    <!-- plugins:js -->
    <script src="../../template/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../template/js/off-canvas.js"></script>
    <script src="../../template/js/hoverable-collapse.js"></script>
    <script src="../../template/js/template.js"></script>
    <script src="../../template/js/settings.js"></script>
    <script src="../../template/js/todolist.js"></script>
    <!-- endinject -->
  </body>
</html>
