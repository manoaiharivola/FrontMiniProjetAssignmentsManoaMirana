<h2 mat-dialog-title>Confirmer le rendu du devoir</h2>
<mat-dialog-content>
  <p>Êtes-vous sûr de vouloir rendre ce devoir ?</p>
  <p>Cette action est irréversible.</p>
</mat-dialog-content>
<mat-dialog-actions>
  <button mat-button type="button" (click)="onCancel()">Annuler</button>
  <button mat-button color="warn" (click)="onConfirm()">Confirmer</button>
</mat-dialog-actions>
