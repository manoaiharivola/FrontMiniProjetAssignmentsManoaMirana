<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />
    <title>Garage</title>
    <!-- plugins:css -->
    <link
      rel="stylesheet"
      href="../../../../template/vendors/feather/feather.css"
    />
    <link
      rel="stylesheet"
      href="../../../../template/vendors/ti-icons/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      href="../../../../template/vendors/css/vendor.bundle.base.css"
    />
    <!-- endinject -->
    <!-- Plugin css for this page -->
    <link
      rel="stylesheet"
      href="../../../../template/vendors/mdi/css/materialdesignicons.min.css"
    />
    <link
      rel="stylesheet"
      href="../../../../template/vendors/datatables.net-bs4/dataTables.bootstrap4.css"
    />
    <link
      rel="stylesheet"
      href="../../../../template/vendors/ti-icons/css/themify-icons.css"
    />
    <link
      rel="stylesheet"
      type="text/css"
      href="../../../../template/js/select.dataTables.min.css"
    />
    <!-- End plugin css for this page -->
    <!-- inject:css -->
    <link
      rel="stylesheet"
      href="../../../../template/css/vertical-layout-light/style.css"
    />
    <!-- endinject -->
    <link rel="shortcut icon" href="../../../../template/images/favicon.png" />
  </head>
  <body>
    <div class="container-scroller">
      <!-- partial:partials/_navbar.html -->
      <nav
        class="navbar col-lg-12 col-12 p-0 fixed-top d-flex flex-row"
        style="background-color: white"
      >
        <div
          class="text-center navbar-brand-wrapper d-flex align-items-center justify-content-center"
          style="background-color: white"
        >
          <a class="navbar-brand brand-logo mr-5" href="index.html"
            ><img src="assets/images/logo.png" class="mr-2" alt="logo"
          /></a>
          <a class="navbar-brand brand-logo-mini" href="index.html"
            ><img src="assets/images/logo.png" alt="logo"
          /></a>
        </div>
        <div
          class="d-flex align-items-center ml-auto"
          style="margin-right: 20px"
        >
          <h5>{{ professeur.prenom }} {{ professeur.nom }}</h5>
          <div style="width: 20px"></div>
          <button class="btn btn-danger ml-2" (click)="logout()">
            Déconnexion
          </button>
        </div>
      </nav>
      <!-- partial -->
      <div class="container-fluid page-body-wrapper">
        <!-- partial:partials/_settings-panel.html -->
        <!-- partial -->
        <!-- partial:partials/_sidebar.html -->
        <nav class="sidebar sidebar-offcanvas" id="sidebar">
          <ul class="nav">
            <li
              *ngFor="let sidebar of sidebarData"
              class="nav-item"
              [ngClass]="{
                active:
                  isLinkActive(sidebar.url) || isParentLinkActive(sidebar.url)
              }"
              [routerLink]="sidebar.routerLink"
            >
              <a class="nav-link">
                <i class="{{ sidebar.icon }}"></i>
                <span class="menu-title" style="margin-left: 10px">{{
                  sidebar.label
                }}</span>
              </a>
            </li>
          </ul>
        </nav>
        <!-- partial -->
        <div class="main-panel">
          <div class="content-wrapper">
            <router-outlet></router-outlet>
          </div>
          <!-- content-wrapper ends -->
          <!-- partial:partials/_footer.html -->
          <footer class="footer">
            <div
              class="d-sm-flex justify-content-center justify-content-sm-between"
            >
              <span
                class="text-muted text-center text-sm-left d-block d-sm-inline-block"
                >Copyright © 2024. Mini Projet Angular. INALIARIJAONA Ony Mirana
                & RAKOTOARIMANANA Manoa Iharivola</span
              >
            </div>
          </footer>
          <!-- partial -->
        </div>
        <!-- main-panel ends -->
      </div>
      <!-- page-body-wrapper ends -->
    </div>
    <!-- container-scroller -->

    <!-- plugins:js -->
    <script src="../../../../template/vendors/js/vendor.bundle.base.js"></script>
    <!-- endinject -->
    <!-- Plugin js for this page -->
    <script src="../../../../template/vendors/chart.js/Chart.min.js"></script>
    <script src="../../../../template/vendors/datatables.net/jquery.dataTables.js"></script>
    <script src="../../../../template/vendors/datatables.net-bs4/dataTables.bootstrap4.js"></script>
    <script src="../../../../template/js/dataTables.select.min.js"></script>

    <!-- End plugin js for this page -->
    <!-- inject:js -->
    <script src="../../../../template/js/off-canvas.js"></script>
    <script src="../../../../template/js/hoverable-collapse.js"></script>
    <script src="../../../../template/js/template.js"></script>
    <script src="../../../../template/js/settings.js"></script>
    <script src="../../../../template/js/todolist.js"></script>
    <!-- endinject -->
    <!-- Custom js for this page-->
    <script src="../../../../template/js/dashboard.js"></script>
    <script src="../../../../template/js/Chart.roundedBarCharts.js"></script>
    <!-- End custom js for this page-->
  </body>
</html>
