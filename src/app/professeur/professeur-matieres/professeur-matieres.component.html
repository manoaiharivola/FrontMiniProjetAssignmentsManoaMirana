<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h1 class="card-title">Liste de vos matières</h1>
        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="matieres"
            class="mat-elevation-z8 demo-table"
          >
            <!-- Nom Column -->
            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef>Nom</th>
              <td mat-cell *matCellDef="let matiere">{{ matiere.name }}</td>
            </ng-container>

            <!-- Nombre d'étudiants inscrits Column -->
            <ng-container matColumnDef="nombreEtudiants">
              <th mat-header-cell *matHeaderCellDef>
                Nombre d'étudiants inscrits
              </th>
              <td mat-cell *matCellDef="let matiere">
                {{ matiere.etudiant_inscrits.length }}
              </td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
          <mat-paginator
            #paginator
            class="demo-paginator"
            (page)="handlePageEvent($event)"
            [length]="length"
            [pageSize]="pageSize"
            [disabled]="disabled"
            [showFirstLastButtons]="showFirstLastButtons"
            [pageSizeOptions]="showPageSizeOptions ? pageSizeOptions : []"
            [hidePageSize]="hidePageSize"
            [pageIndex]="pageIndex"
            aria-label="Select page"
          >
          </mat-paginator>
        </div>
      </div>
    </div>
  </div>
</div>
