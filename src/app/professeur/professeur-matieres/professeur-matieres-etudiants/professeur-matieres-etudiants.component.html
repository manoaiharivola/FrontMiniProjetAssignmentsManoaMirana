<div class="row">
  <div class="col-lg-12 grid-margin stretch-card">
    <div class="card">
      <div class="card-body">
        <h3>Liste des étudiants</h3>
        <div class="flex-container">
          <div style="margin-right: 20px">
            <img
              *ngIf="matiere.photo"
              src="{{ urlPhoto + matiere.photo }}"
              style="
                width: 70px;
                height: 70px;
                border-radius: 5px;
                margin-top: 10px;
                margin-bottom: 10px;
              "
            />
            <img
              *ngIf="!matiere.photo"
              src="assets/images/matiere-default.jpg"
              style="
                width: 70px;
                height: 70px;
                border-radius: 5px;
                margin-top: 10px;
                margin-bottom: 10px;
              "
            />
          </div>
          <div class="flex-container-texte">
            <p><strong>Nom de la matière : </strong> {{ matiere.nom }}</p>
            <p>
              <strong>Nombre d'étudiants inscrits : </strong>
              {{ matiere.etudiant_inscrits.length }}
            </p>
          </div>
        </div>
        <br />
        <button
          class="btn btn-primary mr-2"
          *ngIf="!isEditMode"
          (click)="toggleEditMode()"
        >
          Modifier
        </button>
        <button
          *ngIf="isEditMode"
          class="btn btn-info mr-2"
          (click)="applyChanges()"
        >
          Appliquer les modifications
        </button>
        <div class="table-responsive">
          <table
            mat-table
            [dataSource]="etudiants"
            class="mat-elevation-z8 demo-table"
          >
            <ng-container matColumnDef="inscrit">
              <th mat-header-cell *matHeaderCellDef>Inscrit</th>
              <td mat-cell *matCellDef="let etudiant">
                <mat-checkbox
                  [(ngModel)]="etudiant.inscrit"
                  [disabled]="!isEditMode"
                  color="primary"
                ></mat-checkbox>
              </td>
            </ng-container>

            <ng-container matColumnDef="mail">
              <th mat-header-cell *matHeaderCellDef>Mail</th>
              <td mat-cell *matCellDef="let etudiant">{{ etudiant.mail }}</td>
            </ng-container>

            <ng-container matColumnDef="nom">
              <th mat-header-cell *matHeaderCellDef>Nom</th>
              <td mat-cell *matCellDef="let etudiant">{{ etudiant.nom }}</td>
            </ng-container>

            <ng-container matColumnDef="prenom">
              <th mat-header-cell *matHeaderCellDef>Prenom</th>
              <td mat-cell *matCellDef="let etudiant">{{ etudiant.prenom }}</td>
            </ng-container>

            <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
        </div>
      </div>
    </div>
  </div>
</div>
